<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/signin.css">
	<title>Login</title>
</head>
<body background="./background.jpg" style="background-position: center; background-repeat: no-repeat; background-size: cover;">
	<form class="form-signin jumbotron" id="login">
	  <img class="mb-4" src="" alt="" width="72" height="72">
	  <h1 class="d-flex h3 mb-3 font-weight-normal justify-content-center">Login</h1>
	  <label for="uname" class="sr-only">Email address</label>
	  <input type="text" id="uname" class="form-control" placeholder="Username" required autofocus>
	  <label for="inputPassword" class="sr-only">Password</label>
	  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	</form>
</body>
</html>
