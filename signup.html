<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/signin.css">
    <title>Signup</title>
  </head>
  <body>
    <form class="form-signin" id="signup" method="post">
      <label for="fname">First Name:</label>
      <input class="form-control" id="fname" type="text" name="fname" placeholder="FirstName" required autofocus="">
      <label for="lname">Last Name:</label>
      <input class="form-control" id="lname" type="text" name="lname" placeholder="LastName" required>
      <label for="email">Email:</label>
      <input class="form-control" id="dob" type="email" name="email" placeholder="abc@example.com" required>
      <label for="uname">Username:</label>
      <input class="form-control" id="uname" type="text" name="uname" placeholder="Username" required>
      <label for="pword">Password:</label>
      <input class="form-control" id="pword" type="password" name="pword" placeholder="Password" required>
      <label for="cpword">Confirm Password:</label>
      <input class="form-control" id="cpword" type="password" name="cpword" placeholder="Confirm Password" required>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <button class="btn btn-lg btn-primary btn-block" type="reset">Reset</button>
    </form>
  </body>
</html>
